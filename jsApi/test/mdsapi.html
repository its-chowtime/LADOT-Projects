<!DOCTYPE html>
<html>
    <body>
        <h1>TEST</h1>
        <!-- <script src="mdsapi.js"></script> -->
        <p id="demo"></p>
        <script>
            // document.getElementById("demo").innerHTML = myObj.first;
    
            var myObj, myJSON, text, obj;

            // Storing data:
            myObj = { name: "list of stuff", age: 31, city: "New York" };
            myJSON = JSON.stringify(myObj);
            localStorage.setItem("testJSON", myJSON);

            // Retrieving data:
            text = localStorage.getItem("testJSON");
            obj = JSON.parse(text);
            document.getElementById("demo").innerHTML = obj.name;
        </script>

        <!-- <button type="button">Click</button> -->
    </body>
</html>
