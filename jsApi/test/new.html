<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>TEST</h1>
        <!-- <script src="mdsapi.js"></script> -->
        <div id="demo">
            <button type="button" onclick="loadDoc()">click</button>
        </div>
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest ();
                xhttp.onreadystatechange == function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "https://mds.bird.co/gbfs/los-angeles/free_bikes", true);
                xhttp.send();
            }
        </script>    


    </body>
</html>
